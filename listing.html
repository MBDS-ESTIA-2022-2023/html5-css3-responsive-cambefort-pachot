<html>
   <head>
      <title>Listing</title>
      <meta http-equiv="content-type" content="text/html;charset=utf-8">
      <link href="style2.css" rel="stylesheet" type="text/css" media="all">
   </head>
   <body>
        <div class="container">
                <header>
                    <h1>Ad List</h1>
                </header>
                    <div id="buttons">   
                        <div id="left_buttons">
                            <p>ALL ADS</p>
                        </div>                                       
                        <div id="right_buttons">
                            <p>MY ADS</p>
                        </div>  
                    </div>
                <div id="content">
                    <div class="articles">
                        <img src="fleur.jpeg" alt="fleur">
                    </div>
                    <div class="infos">
                        <div class="title">
                            <p>Title</p>
                        </div>
                        <div class="description">
                            <p>Description</p>
                        </div>
                        <div class="heureprix">
                            <div class="heure">
                                <p>1 hour ago</p>
                            </div>
                            <div class="heure">
                                <p>$99,00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <p>All rights reserved CAMBEFORT & PACHOT</p>
                </footer>
        </div>
    </body>
</html>
