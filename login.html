<html>
   <head>
      <title>Login</title>
      <meta http-equiv="content-type" content="text/html;charset=utf-8">
      <link href="style.css" rel="stylesheet" type="text/css" media="all">
   </head>
   <body>
        <div class="container">
                <header>
                    <h1>Sign in</h1>
                </header>
                <div id="content">
                    <div class="welcome">
                        <img src="login.png" alt="login">
                        <h2>Welcome !</h2>
                        <p>Please sign in to access content !</p>
                    </div>
                    <div class="signin">
                        <div class="username">
                            <input type="text" placeholder="Username" id="username" required>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" id="password" required>
                        </div>
                        <div class="empty">
                        </div>
                        <div class="button">
                            <span id="button">Sign In</span>
                        </div>
                    </div>
                </div>
                <footer>
                    <p>All rights reserved CAMBEFORT & PACHOT</p>
                </footer>
        </div>
    </body>
</html>
